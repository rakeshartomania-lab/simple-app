<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1e1e2f,#121212);
    transition:0.3s;
}

body.light{
    background:linear-gradient(135deg,#e3f2fd,#ffffff);
}

.calculator{
    width:380px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

.display{
    width:100%;
    height:70px;
    font-size:28px;
    border:none;
    outline:none;
    text-align:right;
    padding:10px;
    border-radius:12px;
    margin-bottom:15px;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:10px;
}

button{
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    transform:scale(1.05);
}

.operator{ background:#ff9800; color:#fff; }
.equal{ background:#4caf50; color:#fff; grid-column:span 2; }
.clear{ background:#f44336; color:#fff; }
.memory{ background:#2196f3; color:#fff; }
.toggle{ background:#9c27b0; color:#fff; }

body.light .calculator{
    background:white;
}

body.light button{
    background:#f5f5f5;
    color:black;
}

</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
        <button class="memory" onclick="memoryClear()">MC</button>
        <button class="memory" onclick="memoryRecall()">MR</button>
        <button class="memory" onclick="memoryAdd()">M+</button>
        <button class="memory" onclick="memorySubtract()">M-</button>
        <button class="toggle" onclick="toggleMode()">ðŸŒ™</button>

        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="append('%')" class="operator">%</button>
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="backspace()">âŒ«</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')" class="operator">Ã·</button>
        <button onclick="append('Math.sqrt(')">âˆš</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')" class="operator">Ã—</button>
        <button onclick="append('**2')">xÂ²</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')" class="operator">âˆ’</button>
        <button onclick="append('Math.log10(')">log</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="append('+')" class="operator">+</button>
        <button onclick="calculate()" class="equal">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");
let memory = 0;

function append(value){
    display.value += value;
}

function clearDisplay(){
    display.value = "";
}

function backspace(){
    display.value = display.value.slice(0,-1);
}

function calculate(){
    try{
        display.value = eval(display.value);
    }catch{
        display.value = "Error";
    }
}

function toggleMode(){
    document.body.classList.toggle("light");
}

function memoryClear(){
    memory = 0;
}

function memoryRecall(){
    display.value += memory;
}

function memoryAdd(){
    memory += parseFloat(display.value) || 0;
}

function memorySubtract(){
    memory -= parseFloat(display.value) || 0;
}

document.addEventListener("keydown", function(e){
    if((e.key >=0 && e.key<=9) || "+-*/().".includes(e.key)){
        append(e.key);
    }
    if(e.key==="Enter") calculate();
    if(e.key==="Backspace") backspace();
    if(e.key==="Escape") clearDisplay();
});
</script>

</body>
</html>
