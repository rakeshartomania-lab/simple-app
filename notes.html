<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sticky Notes Pro</title>

<style>
/* ====== GLOBAL ====== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
    background:linear-gradient(135deg,#f5f7fa,#c3cfe2);
    min-height:100vh;
    transition:0.3s;
}

/* ====== HEADER ====== */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    backdrop-filter:blur(10px);
}

header h2{
    font-size:24px;
    font-weight:600;
}

.header-right{
    display:flex;
    gap:10px;
}

button{
    padding:8px 16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:500;
    transition:0.2s;
}

.primary-btn{
    background:#6c63ff;
    color:white;
}

.primary-btn:hover{
    background:#574fd6;
}

.icon-btn{
    background:white;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

input{
    padding:8px 12px;
    border-radius:8px;
    border:1px solid #ddd;
}

/* ====== NOTES GRID ====== */
main{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:20px;
    padding:30px 40px;
}

/* ====== NOTE CARD ====== */
.note{
    background:white;
    padding:20px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    position:relative;
    transition:0.2s;
}

.note:hover{
    transform:translateY(-5px);
    box-shadow:0 15px 30px rgba(0,0,0,0.12);
}

.note h3{
    margin-bottom:10px;
    font-size:18px;
}

.note small{
    position:absolute;
    bottom:10px;
    right:15px;
    font-size:11px;
    opacity:0.6;
}

.note .actions{
    position:absolute;
    top:12px;
    right:12px;
    font-size:14px;
}

.note .actions span{
    cursor:pointer;
    margin-left:8px;
}

/* ====== MODAL ====== */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    display:flex;
    justify-content:center;
    align-items:center;
}

.hidden{display:none;}

.modal-box{
    background:white;
    width:450px;
    border-radius:20px;
    padding:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    animation:fadeIn 0.3s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.9);}
    to{opacity:1;transform:scale(1);}
}

.modal-box input{
    width:100%;
    margin-bottom:10px;
}

/* ====== EDITOR ====== */
.editor{
    min-height:120px;
    border:1px solid #ddd;
    border-radius:10px;
    padding:10px;
    margin-bottom:10px;
    outline:none;
}

/* ====== TOOLBAR ====== */
.toolbar{
    display:flex;
    gap:8px;
    margin-bottom:10px;
}

.toolbar button{
    background:#f0f0f0;
    border-radius:8px;
}

.toolbar button:hover{
    background:#ddd;
}

/* ====== DARK MODE ====== */
body.dark{
    background:#121212;
    color:white;
}

body.dark header{
    background:#1e1e1e;
}

body.dark .note{
    background:#1e1e1e;
    color:white;
}

body.dark .modal-box{
    background:#2a2a2a;
}
</style>
</head>

<body>

<header>
    <h2>üåà Sticky Notes Pro</h2>
    <div class="header-right">
        <input type="text" id="search" placeholder="Search..." oninput="render()">
        <button class="primary-btn" onclick="openModal()">+ Add Note</button>
        <button class="icon-btn" onclick="toggleDark()">üåô</button>
    </div>
</header>

<main id="notes"></main>

<!-- Modal -->
<div id="modal" class="hidden modal">
    <div class="modal-box">
        <input id="title" placeholder="Title">

        <div class="toolbar">
            <button onclick="format('bold')"><b>B</b></button>
            <button onclick="format('italic')"><i>I</i></button>
            <button onclick="format('underline')"><u>U</u></button>
            <button onclick="speakText()">üîä</button>
            <button onclick="startVoice()">üé§</button>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div id="content" contenteditable="true" class="editor"></div>

        <input type="password" id="notePassword" placeholder="Password (optional)">

        <div style="display:flex; justify-content:flex-end; gap:10px;">
            <button onclick="closeModal()">Cancel</button>
            <button class="primary-btn" onclick="saveNote()">Save</button>
        </div>
    </div>
</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];
let editIndex = null;

const modal=document.getElementById("modal");
const titleInput=document.getElementById("title");
const contentDiv=document.getElementById("content");
const notesDiv=document.getElementById("notes");

function openModal(note=null,index=null){
    modal.classList.remove("hidden");
    if(note){
        if(note.password){
            const pass=prompt("Enter password:");
            if(pass!==note.password){
                alert("Wrong password");
                closeModal();
                return;
            }
        }
        titleInput.value=note.title;
        contentDiv.innerHTML=note.content;
        document.getElementById("notePassword").value=note.password||"";
        editIndex=index;
    } else {
        titleInput.value="";
        contentDiv.innerHTML="";
        document.getElementById("notePassword").value="";
        editIndex=null;
    }
}

function closeModal(){
    modal.classList.add("hidden");
}

function saveNote(){
    const noteData={
        title:titleInput.value,
        content:contentDiv.innerHTML,
        date:new Date().toLocaleString(),
        password:document.getElementById("notePassword").value||null
    };

    if(editIndex!==null) notes[editIndex]=noteData;
    else notes.push(noteData);

    localStorage.setItem("notes",JSON.stringify(notes));
    render();
    closeModal();
}

function render(){
    const search=document.getElementById("search").value.toLowerCase();
    notesDiv.innerHTML="";
    notes.forEach((n,i)=>{
        if(search && !n.title.toLowerCase().includes(search)
           && !n.content.toLowerCase().includes(search)) return;

        const div=document.createElement("div");
        div.className="note";
        div.innerHTML=`
            <div class="actions">
                ‚úè <span onclick="openModal(notes[${i}],${i})">Edit</span>
                üóë <span onclick="deleteNote(${i})">Delete</span>
            </div>
            <h3>${n.title}</h3>
            <div>${n.password?"üîê Locked Note":n.content}</div>
            <small>${n.date}</small>
        `;
        notesDiv.appendChild(div);
    });
}

function deleteNote(i){
    if(confirm("Delete this note?")){
        notes.splice(i,1);
        localStorage.setItem("notes",JSON.stringify(notes));
        render();
    }
}

function format(command){
    document.execCommand(command,false,null);
}

function startVoice(){
    const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
    const recognition=new SpeechRecognition();
    recognition.lang="en-US";
    recognition.start();
    recognition.onresult=function(e){
        contentDiv.innerHTML+=e.results[0][0].transcript+" ";
    };
}

function speakText(){
    const speech=new SpeechSynthesisUtterance(contentDiv.innerText);
    speechSynthesis.speak(speech);
}

document.getElementById("imageUpload").onchange=function(){
    const file=this.files[0];
    const reader=new FileReader();
    reader.onload=function(){
        contentDiv.innerHTML+=`<img src="${reader.result}" style="max-width:100%;margin-top:8px;border-radius:10px;">`;
    };
    reader.readAsDataURL(file);
};

function toggleDark(){
    document.body.classList.toggle("dark");
}

render();
</script>

</body>
</html>
