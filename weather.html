<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial;
            background: #7bb3c9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #e6e6e6;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        input {
            padding: 8px;
            width: 90%;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Weather App</h2>

    <input type="text" id="city" placeholder="Enter city name">

    <br>

    <button onclick="getWeather()">Get Weather</button>

    <div id="result"></div>
</div>

<script>
async function getWeather() {

    const city = document.getElementById("city").value;
    const apiKey = "b20b9cb3cf3872a68b30f8119f3593eb";   // ðŸ”´ Replace this
    const result = document.getElementById("result");

    if(city === ""){
        result.innerHTML = "Please enter city name!";
        return;
    }

    try {

        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if(!response.ok){
            throw new Error("City not found");
        }

        const data = await response.json();

        result.innerHTML = `
            City: ${data.name} <br>
            Temperature: ${data.main.temp} Â°C <br>
            Weather: ${data.weather[0].description}
        `;

    } catch(error){
        result.innerHTML = "City not found!";
    }
}
</script>

</body>
</html>
